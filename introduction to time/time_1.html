<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var d = new Date();
        var n = d.getTime();

        document.write("Time that has been spent since year 1970 (in milli seconds): "+n+"<br>");

        var hour = d.getHours();
        var minute = d.getMinutes();
        var second = d.getSeconds();

        document.write(hour+" hours : "+minute+" minutes : "+second+" seconds <br>");
    </script>
</head>

</body>
</html>
