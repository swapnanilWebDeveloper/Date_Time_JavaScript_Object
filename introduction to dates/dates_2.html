    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            var d = new Date(2018, 11, 7);
            document.write(d+"<br>");

            // The Date() method consits of three parameters .
            // first parameter represents the year which is 2018.
            // Second parameter represents the month which is 11 and it stands for dec.
            // 0 th month is january, 1 is -> february, 2 -> march, 10-> november, 11 -> december.
            // the third parameter is date, which is 7.
            
            var d1 = new Date(2019, 0, 8);
            document.write(d1+"<br>");

            var d2 = new Date(2016, 2, 24);
            document.write(d2+"<br>");

            var d3 = new Date(2019, 10, 16);
            document.write(d3+"<br>");
    </script>
