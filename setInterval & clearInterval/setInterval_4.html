<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background: greenyellow;
            position: relative;
        }
        #circle{
            background-color: red;
            width : 50px;
            height: 50px;
            position : absolute;
            border-radius: 50%;
        }
    </style>
</head>

<body>
     
    <button type="button" onclick="start_animation()">click here</button>

    <div id="box">
        <div id="circle"></div>
    </div>
    
    <script>
        function start_animation() {
            var cir  = document.getElementById("circle");
            var ctr = 0;
            var id = setInterval(Anim, 20);

            function Anim() {

                if (ctr == 250) {
                    clearInterval(id);
                }
                else {
                     ctr = ctr + 1;
                    
                    cir.style.top = ctr + 'px';
                    cir.style.left = ctr + 'px';
                }
            }
        }
    </script>
</body>

</html>
